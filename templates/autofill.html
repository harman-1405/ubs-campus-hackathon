{% extends "base.html" %}
{% block content %}
  <h2>Upload Book Cover (Auto-Fill)</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">Extract Details</button>
  </form>

  {% if data %}
    <h3>Auto-Filled:</h3>
    <form>
      <input name="title" value="{{ data.title }}"><br>
      <input name="author" value="{{ data.author }}"><br>
      <input name="genre" value="{{ data.genre }}"><br>
      <textarea rows="8" cols="60">{{ data.raw }}</textarea>
    </form>
  {% endif %}
{% endblock %}
